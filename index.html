    <script>	
        $('#table-results').bootstrapTable({
            contentType: 'application/x-www-form-urlencoded',
            toolbar: '#exptoolbar2',
            clickToSelect: true,
            showExport: true,
            exportDataType: 'selected',
            cache: true,
            striped: true,
            pagination: true,
            pageList: [10, 20, 50],
            pageSize: 10,
            pageNumber: 1,
            maintainMetaData: true,
            sidePagination: 'client',
            queryParams: function (params) {
                return {
                    pageSize: params.limit,
                    offset: params.offset,
                    sort: params.sort,
                    sortOrder: params.order,
                    _token: $('meta[name="csrf-token"]').attr('content'),
                    search: $('.search-input').val()
                }
            },
            sortName: 'score',
            sortOrder: 'desc',
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                }, {
                    field: 'drug',
                    title: 'Drug',
                    sortable:true,
                }, {
                    field: 'protein',
                    title: 'Protein',
                    sortable:true,
                }, {
                    field: 'action',
                    title: 'Action',
                    sortable:true,
                }, {
                    field: 'score',
                    title: 'Score',
                    sortable:true,
                }, {
                    field: 'type',
                    title: 'Type',
                    sortable:true,
                }
            ],
			formatNoMatches: function(){
                return "No result";
            },
        });
        $("#sel_exp2").change(function () {
            $('#table-results').bootstrapTable('refreshOptions', {
                exportDataType: $(this).val()
            });
        });
		
        $('#table-d').bootstrapTable({
            url: 'https://dpi-pt.github.io/data/drug.json',
            contentType: 'application/x-www-form-urlencoded',
            toolbar: '#toolbar-d',
			toolbarAlign: 'right',
            clickToSelect: true,
            singleSelect: true,
            search: true,
			showSearchButton: true,
            searchAlign: 'left',
			maintainMetaData: true,
            cache: true,
            striped: true,
            pagination: true,
            pageList: [5, 10, 20],
            sidePagination: 'client',
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                }, {
                    field: 'drug_id',
                    title: 'Drug Id',
                    sortable:true,
                }, {
                    field: 'name',
                    title: 'Name',
                    sortable:true,
                },{
                    field: 'type',
                    title: 'Type',
                    sortable:true,
                }, {
                    field: 'cas_number',
                    title: 'Cas Number',
                    sortable:true,
                }
            ]
        });
		
		$(function(){
            $("#re-bt-d").click(function(){
                $("#table-d").bootstrapTable('resetSearch');
            });
        });
		
        var d_name;
		var d_id;
        $(function(){
            $('#table-d').on('check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table',
                function (e, rowsAfter, rowsBefore) {
                    var rows = rowsAfter;

                    if (e.type === 'uncheck-all') {
                        rows = rowsBefore;
                    };

                    d_name = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.name;
                    });
					d_id = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.e_id;
                    });
                });
        });
		
		var sel_d = ['-1'];
		
        $(function(){
            $("#ok-d").click(function(){
				if ($.inArray(d_id[0], sel_d) == -1) {
					sel_d.push(d_id[0]);
					$("#d-l").append("<li class='list-group-item'>" + d_name[0] + "<button type='button' class='close' onclick='delRow_d(this)'><span aria-hidden='true'>&times;</span></button></li>");
				} else {
					
				};
            });
        });
		
		$("#op-d").change(function () {
            if ($(this).val() == 'selected') {
				$("#s-d").show();
				sel_d = [];
			} else if ($(this).val() == 'all'){
				$("#s-d").hide();
				$("#d-l").empty();
				sel_d = ['-1'];
			};
        });
		
		function delRow_d(obj) {
			rd = $(obj).parent()[0].innerText;
			rd = rd.slice(0,rd.length-2);
			sel_d.forEach(function(item, index, arr) {
				if(item === rd) {
					arr.splice(index, 1);
				}
			});
            $(obj).parent().remove();
        };
		
		$('#table-p').bootstrapTable({
            url: 'https://dpi-pt.github.io/data/protein.json',
            contentType: 'application/x-www-form-urlencoded',
            toolbar: '#toolbar-p',
			toolbarAlign: 'right',
            clickToSelect: true,
            singleSelect: true,
            search: true,
			showSearchButton: true,
            searchAlign: 'left',
			maintainMetaData: true,
            cache: true,
            striped: true,
            pagination: true,
            pageList: [5, 10, 20],
            sidePagination: 'client',
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                }, {
                    field: 'protein_id',
                    title: 'Protein Id',
                    sortable:true,
                }, {
                    field: 'protein_name',
                    title: 'Protein Name',
                    sortable:true,
                }, {
                    field: 'organism',
                    title: 'Organism',
                    sortable:true,
                },{
                    field: 'gene_symbol',
                    title: 'Gene Symbol',
                    sortable:true,
                }, {
                    field: 'uniprot_id',
                    title: 'Uniprot Id',
                    sortable:true,
                }
            ]
        });
		
		$(function(){
            $("#re-bt-p").click(function(){
                $("#table-p").bootstrapTable('resetSearch');
            });
        });
		
        var p_name;
		var p_id;
        $(function(){
            $('#table-p').on('check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table',
                function (e, rowsAfter, rowsBefore) {
                    var rows = rowsAfter;

                    if (e.type === 'uncheck-all') {
                        rows = rowsBefore;
                    };

                    p_name = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.protein_name;
                    });
					p_id = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.e_id;
                    });
                });
        });
		
		var sel_p = ['-1'];
		
        $(function(){
            $("#ok-p").click(function(){
				if ($.inArray(p_id[0], sel_p) == -1) {
					sel_p.push(p_id[0]);
					$("#p-l").append("<li class='list-group-item'>" + p_name[0] + "<button type='button' class='close' onclick='delRow_p(this)'><span aria-hidden='true'>&times;</span></button></li>");
				} else {
					
				};
            });
        });
		
		$("#op-p").change(function () {
            if ($(this).val() == 'selected') {
				$("#s-p").show();
				sel_p = [];
			} else if ($(this).val() == 'all'){
				$("#s-p").hide();
				$("#p-l").empty();
				sel_p = ['-1'];
			};
        });
		
		function delRow_p(obj) {
			rd = $(obj).parent()[0].innerText;
			rd = rd.slice(0,rd.length-2);
			sel_p.forEach(function(item, index, arr) {
				if(item === rd) {
					arr.splice(index, 1);
				}
			});
            $(obj).parent().remove();
        };
		
		$('#table-a').bootstrapTable({
            url: 'https://dpi-pt.github.io/data/action_type.json',
            contentType: 'application/x-www-form-urlencoded',
            toolbar: '#toolbar-a',
			toolbarAlign: 'right',
            clickToSelect: true,
            singleSelect: true,
            search: true,
			showSearchButton: true,
            searchAlign: 'left',
			maintainMetaData: true,
            cache: true,
            striped: true,
            pagination: true,
            pageList: [5, 10, 20],
			uniqueId: 'DrugBank-Id',
            sidePagination: 'client',
            columns: [
                {
                    field: 'state',
                    checkbox: true,
                    align: 'center',
                }, {
                    field: 'action',
                    title: 'Action',
                    sortable:true,
					align: 'center',
                }
            ]
        });
		
		$(function(){
            $("#re-bt-a").click(function(){
                $("#table-a").bootstrapTable('resetSearch');
            });
        });
		
        var a_name;
		var a_id;
        $(function(){
            $('#table-a').on('check.bs.table check-all.bs.table uncheck.bs.table uncheck-all.bs.table',
                function (e, rowsAfter, rowsBefore) {
                    var rows = rowsAfter;

                    if (e.type === 'uncheck-all') {
                        rows = rowsBefore;
                    };

                    a_name = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.action;
                    });
					a_id = $.map(!$.isArray(rows) ? [rows] : rows, function (row) {
                        return row.r_id;
                    });
                });
        });
		
		var sel_a = ['-1'];
		
        $(function(){
            $("#ok-a").click(function(){
				if ($.inArray(a_id[0], sel_a) == -1) {
					sel_a.push(a_id[0]);
					$("#a-l").append("<li class='list-group-item'>" + a_name[0] + "<button type='button' class='close' onclick='delRow_a(this)'><span aria-hidden='true'>&times;</span></button></li>");
				} else {
					
				};
            });
        });
		
		$("#op-a").change(function () {
            if ($(this).val() == 'selected') {
				$("#s-a").show();
				sel_a = [];
			} else if ($(this).val() == 'all'){
				$("#s-a").hide();
				$("#a-l").empty();
				sel_a = ['-1'];
			};
        });
		
		function delRow_a(obj) {
			rd = $(obj).parent()[0].innerText;
			rd = rd.slice(0,rd.length-2);
			sel_a.forEach(function(item, index, arr) {
				if(item === rd) {
					arr.splice(index, 1);
				}
			});
            $(obj).parent().remove();
        };
		
		var alter_s;
		
		$(function(){
		$('#s').click(function (e) {
            e.preventDefault();
			alter_s = '';
				if (sel_d.length == 0) {
					alter_s = alter_s + 'Please select at least one drug.\n';
				};
				if (sel_p.length == 0) {
					alter_s = alter_s + 'Please select at least one protein.\n';	
				};
				if (sel_a.length == 0) {
					alter_s = alter_s + 'Please select at least one action.\n'
				};
				if (alter_s.length != 0) {
					alert(alter_s);
				} else {
					$('#table-results').bootstrapTable('refreshOptions', {
						url: 'https://pharmpkdb.com:14488/model_2/predict',
						method: 'post',
						queryParams: function (params) {
							return {
								d: sel_d,
								p: sel_p,
								a: sel_a,
							}
						},
					});
				};
			});
		});
		
    </script>
